<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="search"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"], input[type="button"] {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        label {
            margin-right: 10px;
        }

        p {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }

        div {
            margin-top: 20px;
        }

        #bookList {
            margin-top: 20px;
        }

        .bookItem {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .author {
            color: #555;
            font-style: italic;
        }

        .pages {
            color: #777;
        }

        #navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #pageButtons {
            display: flex;
        }

        #pageButtons a {
            text-decoration: none;
            padding: 8px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #pageButtons a:hover {
            background-color: #45a049;
        }

        a.hiddenA{
            padding: 0;
        }

        a.hiddenA:hover div{
            background-color: #f7f7f7;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;;
        }
    </style>
</head>
<body>

<form action="" method="get"> 
    <input type="search" placeholder="Search Books or Authors" name="search">
    <label for="per_page">Books per Page:</label>
    <select id="per_page" name="perpage">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="10">10</option>
    </select>
    <input type="submit" value="Submit">
</form>

<!-- Your Book List Display Goes Here -->
<div id="bookList">
    {% for book in books %}
        <a href="{% url 'find' pk=book.id %}" class="hiddenA">
            <div class="bookItem">
                <h3>{{ book.title }}</h3>
                <p class="author">by {{ book.author }}</p>
                <p class="pages">Pages: {{ book.pages }}</p>
            </div>
        </a>
    {% endfor %}
</div>

<!-- Create Button -->
<div id="createButton">
    <a href="{% url 'create' %}" style="margin-right: 10px;">Create a New Book</a>
</div>

<!-- Navigation Buttons -->
<div id="navigation">
    <div>
        {% if prev_link %}
            <a href="{{ prev_link }}">Previous</a>
        {% endif %}
    </div>
    
    <div id="pageButtons">
        {% for page_num in total_pages %}
            <a href="?page={{ page_num }}&perpage={{ perpage }}">{{ page_num }}</a>
        {% endfor %}
    </div>

    <div>
        {% if next_link %}
            <a href="{{ next_link }}">Next</a>
        {% endif %}
    </div>
</div>

<script>
    var perpageValue = '{{perpage}}';

    document.getElementById('per_page').value = perpageValue;
</script>

</body>
</html>
